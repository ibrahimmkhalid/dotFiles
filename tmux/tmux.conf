set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g history-limit 50000
set -sg escape-time 10 #https://github.com/Microsoft/WSL/issues/1638
set -g display-time 4000
set -g status-interval 5
set -g status-keys emacs
set -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g mode-keys vi

# bindings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind C-c new-session

bind C-f run-shell "tmux neww $HOME/.local/bin/tmux-sessionizer"
bind C-t run-shell "tmux neww $HOME/.local/bin/global-todo"

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind C-h select-pane -L
bind C-j select-pane -D 
bind C-k select-pane -U
bind C-l select-pane -R

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# copy to macOS clipboard
if -b 'command -v pbcopy > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | pbcopy"'
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'

bind V split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Status Bar
# Everforest colors
# light theme
# hard contrast
# https://github.com/sainnhe/everforest/blob/master/palette.md

set -g status-bg "#f8f5e4"
set -g status-fg white

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=black fg=white'

set -g status-left '#[fg=black]#{?client_prefix,#[bg=#f85552],#[bg=#5c6a72]}  #S #{?client_prefix,#[fg=#f85552],#[fg=#5c6a72]}#[bg=#f8f5e4] '
set -g status-right '#[fg=#f2efdf,bg=#f8f5e4]#[fg=white,bg=#f2efdf] %d %b #[fg=#8da101,bg=#f2efdf]#[fg=#fffbef,bg=#8da101] %I:%M %p '

set -g status-left-length 50
set -g status-right-length 50

setw -g window-status-current-style 'fg=#f2efdf bg=#8da101 bold'
setw -g window-status-current-format '#[fg=#f8f5e4,bg=#8da101] #I #[fg=#8da101,bg=#edeada]#[fg=white] #W #[fg=#edeada,bg=#f8f5e4]'

setw -g window-status-style 'fg=white bg=#edeada'
setw -g window-status-format '#[fg=#f8f5e4] #[fg=white]#I #[fg=white]#W #[bg=#f8f5e4,fg=#edeada]'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'b0o/tmux-autoreload'
set-option -g @tmux-autoreload-quiet 1

run '~/.config/tmux/plugins/tpm/tpm'
